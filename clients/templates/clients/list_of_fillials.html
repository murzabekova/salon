{% extends 'homepage/core.html' %}
{% block content %}
	<div class="container marginfrom">
    <div class="row ">
      {% for salon in salons %}
      <a href="{% url 'list_of_services' salon.id %}">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-2">
            {% if salon.image %}
              <img src="{{salon.image.url}}" class="img-circle" alt="" width="80" height="80">
            {% endif %}
            </div>
            <div class="col-lg-9">
              <h4><b>{{salon.title}}</b></h4>
            </div>
          </div>
          <hr>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
