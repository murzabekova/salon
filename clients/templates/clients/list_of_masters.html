{% extends 'homepage/core.html' %}
{% block content %}
	<div class="container marginfrom">
    <div class="row ">
      {% for i in masters %}
      <a href="{% url 'contacts' i.id %}">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-2">
          {% if i.image %}
              <img src="{{i.image.url}}" class="img-circle" alt="" width="80" height="80">
          {% endif %}
          </div>
            <div class="col-lg-9">
            <h4><b>{{i.user.username}}</b></h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
