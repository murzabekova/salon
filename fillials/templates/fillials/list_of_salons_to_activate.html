{% extends 'homepage/core.html' %}
{% block content %}
	<div class="container marginfrom">
    <div class="row ">
      {% for salon in salons %}
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-2">
          {% if salon.image %}
            <img src="{{salon.image.url}}" class="img-circle" alt="" width="80" height="80">
          {% endif %}
          </div>
          <div class="col-lg-9">
            <h4><b>{{salon.title}}</b></h4>
            {% if not salon.active %}
            <a href="{% url 'activate_salon' salon.id %}"><button class="btn btn-default">Активировать</button></a>
            {% else %}
            <p>Салон активирован</p>
            {% endif %}
          </div>
        </div>
        <hr>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
